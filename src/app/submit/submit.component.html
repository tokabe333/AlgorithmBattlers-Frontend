<div class="lang-selector-wrapper">
	<h2>Choose Language!</h2>
	<select name="languages" [(ngModel)]="dropdownSelected" (change)="onChange()">
		<option *ngFor=" let lang of langList" value="{{lang}}">{{lang}}</option>
	</select>
</div>

<form action="." method="post">
	{% csrf_token %}
	<textarea name="sources" id="suorces"></textarea>
	<input type="submit" value="提出" id="submit-button">
</form>
